<!doctype html>
<html>
<head>
    <title>BaDu产品下载器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        input[type=text], textarea {
            width: 800px; /* 设置输入框的宽度 */
            padding: 10px; /* 设置输入框内边距 */
            margin: 10px 0; /* 设置外边距 */
            display: block; /* 使得输入框独占一行 */
            border: 1px solid #ccc; /* 设置边框 */
            border-radius: 4px; /* 设置边框圆角 */
            box-sizing: border-box; /* 盒模型 */
        }
        input[type=submit] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block; /* 使得提交按钮独占一行 */
            margin-top: 20px; /* 与上方元素间隔 */
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
        pre {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            width: 800px; /* 设置日志框的宽度 */
            overflow: auto; /* 设置滚动条 */
            white-space: pre-wrap; /* 保持换行 */
            word-wrap: break-word; /* 长单词换行 */
        }
        textarea {
            height: 100px; /* 设置文本域的高度 */
            vertical-align: top;
            resize: vertical; /* 允许垂直方向上调整大小 */
        }
    </style>
</head>
<body>
    <h2>请输入产品信息</h2>
    <form id="downloadForm">
        产品名: <input type="text" name="product_name" placeholder="请输入产品名"><br>
        产品链接:<br>
        <textarea name="product_link" placeholder="请输入产品链接，多行支持"></textarea><br>
        <input type="submit" value="下载">
    </form>
    <h2>日志</h2>
    <pre id="log"></pre>
    <script>
        document.getElementById('downloadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 阻止表单默认提交行为
            var formData = new FormData(this); // 获取表单数据
            fetch('/download', {
                method: 'POST',
                body: formData
            }).then(response => response.json())
              .then(data => {
                  
                  document.getElementById('log').textContent += JSON.stringify(data) + '\n'; // 显示下载结果
              })
              .catch(error => {
                  console.error('Error:', error);
                  document.getElementById('log').textContent += '下载请求失败\n';
              });
        });
    </script>
</body>
</html>
