<!doctype html>
<html>

<head>
    <title>BaDu产品下载器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        input[type=text],
        textarea {
            width: 800px;
            padding: 10px;
            margin: 10px 0;
            display: block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            overflow: auto;
            white-space: pre-wrap;
            overflow-y: scroll;
        }
        input[type=submit] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin-top: 20px;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        .log-container {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            width: 800px;
            height: 250px;
            overflow: auto;
            white-space: pre-wrap;
            overflow-y: scroll;
            font-family: monospace; /* 保持等宽字体 */
        }

        textarea {
            height: 250px;
            vertical-align: top;
            resize: vertical;
        }
    </style>
</head>

<body>
    <h2>请输入产品信息</h2>
    <form id="downloadForm">
        产品名: <input type="text" name="product_link" placeholder="请输入product_link"><br>
        <input type="submit" value="下载">
    </form>
    <h2>日志</h2>
    <div class="log-container" id="log"></div>
    <script>
        document.getElementById('downloadForm').addEventListener('submit', function (event) {
            event.preventDefault(); // 阻止表单默认提交行为
            var formData = new FormData(this); // 获取表单数据
            fetch('/download', {
                method: 'POST',
                body: formData
            }).then(response => response.json())   
                .then(data => {
                    console.log(JSON.stringify(data));
                    const now = new Date();
                    const formattedTime = new Intl.DateTimeFormat('zh-CN', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' }).format(now);
                    let logElement = document.getElementById('log');
                    logElement.innerHTML += `\n${formattedTime}:\n`;
                    if (data.ok) {
                        data.data.detail.forEach((element) => {
                            if(element.ok){
                                logElement.innerHTML += `${element.video_id} download yes<br>`;
                            }else{
                                logElement.innerHTML += `${element.video_id} download no<br>`;
                            }
                        });
                        if(data.data.link) {
                            const link = `<a href="${data.data.link}" target="_blank" style="color: blue; text-decoration: underline;">${data.data.link}</a>`;
                            logElement.innerHTML += link + '\n';          
                        }
                    } else {
                        logElement.innerHTML += data.error + '\n';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('log').innerHTML += '下载请求失败<br>';
                });
        });
    </script>
</body>

</html>
